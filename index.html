<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="editor-side" v-bind:class="{open:isOpenEditor}">
            <div class="header">
                <span><span class="octicon octicon-code"></span> Markdown</span>
                <button class="btn btn-toggle octicon"
                        v-bind:class="{ 'octicon-chevron-right': !isOpenEditor, 'octicon-chevron-left': isOpenEditor }"
                        v-on:click="isOpenEditor=!isOpenEditor"></button>
            </div>
            <textarea id="editor" v-model="input" debounce="300"></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <span class="btn-preview" v-on:click="convertData"><span class="octicon octicon-eye"></span> Preview</span>
            </div>
            <div id="result" class="markdown-body" v-html="input | markdown"></div>
        </div>
    </div>

    <script src="dist/vendor.min.js"></script>
    <script src="assets/js/script.min.js"></script>

    <script src="electron/menu.js"></script>
    <script src="electron/files.js"></script>
    <script src="electron/dialog.js"></script>

</body>
</html>
