<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="dist/style.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="editor-side" v-bind:class="{open:isOpenEditor}">
            <div class="header">
              <button id="btnToggleEditor"
                      class="mdl-button mdl-js-button mdl-button--icon"
                      v-on:click="isOpenEditor=!isOpenEditor">
                          <i class="material-icons" v-if="isOpenEditor">visibility_off</i>
                          <i class="material-icons" v-if="!isOpenEditor">visibility</i>
                </button>
                <div class="mdl-tooltip" for="btnToggleEditor">When you click the area of editor will be enlarged or reduced.</div>
            </div>
            <textarea id="editor" v-model="input" debounce="300"></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <div class="tabs">
                    <div class="tab-list"
                         v-bind:class="{'active': tabContents == 0}"
                         v-on:click="changeTab(0)">Preview</div>
                    <div class="tab-list"
                         v-bind:class="{'active': tabContents == 1}"
                         v-on:click="changeTab(1)">HTML</div>
                </div>
            </div>
            <div id="result">
                <div class="preview markdown-body"
                     v-html="input | markdown"
                     v-if="tabContents == 0"></div>
                <div class="preview"
                     v-if="tabContents == 1">
                     <textarea id="export" v-html="input | markdown" readonly onclick="this.select(0,this.value.length);"></textarea>
                </div>
                <mdl-snackbar display-on="fileSaved"></mdl-snackbar>
            </div>
        </div>
    </div>

    <script src="dist/vendor.min.js"></script>
    <script src="dist/script.min.js"></script>

    <script src="browser/menu.js"></script>
    <script src="browser/files.js"></script>
    <script src="browser/dialog.js"></script>
    <script src="browser/control.js"></script>

    <script>
        const electron = require('electron');
        electron.webFrame.setZoomLevelLimits(1, 1);
    </script>
</body>
</html>
