<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/normalize-css/normalize.css?4.0.0">
    <link rel="stylesheet" href="vendor/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="vendor/PrismJS/prism.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Miikun - Markdown Editor</title>
</head>
<body>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="export"></textarea>
        </div>
    </div>

    <div class="container">
        <div class="tool">
            <!-- Button -->
            <input type="button" value="Export" class="btn btn-export" title="HTMLを表示" />
        </div>
        <div class="editor-side">
            <div class="header">
                <span><span class="octicon octicon-code"></span> Markdown</span>
                <button class="btn btn-toggle octicon octicon-chevron-right"></button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <span><span class="octicon octicon-eye"></span> Preview</span>
                <div class="count" title="プレビュー後の文字数">Words: <span id="chara-count">0</span></div>
            </div>
            <div id="result" class="markdown-body"></div>
        </div>
    </div>

    <script src="vendor/marked/marked.min.js"></script>

    <script src="vendor/codemirror/lib/codemirror.js"></script>
    <script src="vendor/codemirror/mode/markdown/markdown.js"></script>
    <script src="vendor/codemirror/addon/edit/continuelist.js"></script>
    <script src="vendor/codemirror/mode/gfm/gfm.js"></script>
    <script src="vendor/codemirror/addon/mode/overlay.js"></script>
    <script src="vendor/codemirror/addon/selection/active-line.js"></script>

    <script src="vendor/PrismJS/prism.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
