<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="dist/style.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="editor-side" v-bind:class="{open:isOpenEditor}">
            <div class="header">
                <!-- menu -->
                <button id="menu" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="menu">
                  <li class="mdl-menu__item toggleEditor ">Toggle Editor Area</li>
                  <li class="mdl-menu__item toggleAOT mdl-menu__item--full-bleed-divider">Always on Top</li>
                  <li class="mdl-menu__item countWord  mdl-menu__item--full-bleed-divider">Word Count</li>
                  <li class="mdl-menu__item openSettings"
                      v-on:click="openSetting()">Settings</li>
                </ul>
                <!-- toggle -->
                <button id="btnToggleEditor"
                      class="mdl-button mdl-js-button mdl-button--icon"
                      v-on:click="isOpenEditor=!isOpenEditor">
                          <i class="material-icons" v-if="isOpenEditor">visibility_off</i>
                          <i class="material-icons" v-if="!isOpenEditor">visibility</i>
                </button>
            </div>
            <textarea id="editor" v-model="input" debounce="300"></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <div class="tabs">
                    <div class="tab-list"
                         v-bind:class="{'active': tabContents == 0}"
                         v-on:click="changeTab(0)">Preview</div>
                    <div class="tab-list"
                         v-bind:class="{'active': tabContents == 1}"
                         v-on:click="changeTab(1)">Code</div>
                </div>
            </div>
            <div id="result">
                <div class="preview markdown-body"
                     v-html="input | markdown"
                     v-if="tabContents == 0"></div>
                <div class="preview"
                     v-if="tabContents == 1">
                     <textarea id="export" v-html="input | markdown" readonly wrap="soft" onclick="this.select(0,this.value.length);"></textarea>
                </div>
                <mdl-snackbar display-on="fileOperation"></mdl-snackbar>
            </div>
        </div>
        <!-- modal -->
        <mdl-dialog title="Settings" display-on="modalSetting">
            <div>
                <mdl-select id="selectFont" label="Font" :value.sync="font" :options="fonts"></mdl-select>
            </div>
            <div>
                <mdl-select id="selectTheme" label="Theme" :value.sync="theme" :options="themes"></mdl-select>
            </div>
            <div>
                <mdl-switch id="switchTextLint" :checked.sync="switchTextLint" value="textlint" checked>text-lint</mdl-switch>
            </div>

            <template slot="actions">
                <mdl-button>Cancel</mdl-button>
                <mdl-button primary>Save</mdl-button>
            </template>
        </mdl-dialog>
    </div><!-- app -->
    <div class="dropzone"><span>Drop a file here.</span></div>

    <script src="dist/vendor.min.js"></script>
    <script src="dist/script.min.js"></script>

    <script src="browser/menu.js"></script>
    <script src="browser/files.js"></script>
    <script src="browser/dialog.js"></script>
    <script src="browser/control.js"></script>

    <script>
        const electron = require('electron');
        electron.webFrame.setZoomLevelLimits(1, 1);
    </script>
</body>
</html>
