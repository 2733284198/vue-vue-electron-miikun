<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendor/normalize-css/normalize.css?4.0.0">
    <link rel="stylesheet" href="vendor/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="vendor/PrismJS/prism.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Miikun - MarkDown Editor</title>
</head>
<body>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="export"></textarea>
        </div>
    </div>

    <div class="container">
        <div class="tool">
            <!-- Button -->
            <input type="button" value="Save" class="btn btn-save" title="localStorageへ保存" />
            <input type="button" value="Clear" class="btn btn-clear" title="localStorageをクリア" />
            <input type="button" value="Export" class="btn btn-export" title="HTMLを表示" />
        </div>
        <div class="editor-side">
            <div class="header">
                <span><span class="octicon octicon-code"></span> Markdown</span>
                <button class="btn btn-toggle">
                    <span class="octicon octicon-chevron-right"></span>
                </button>
            </div>
            <textarea id="editor" placeholder="Please enter the text here." autofocus></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <span class="octicon octicon-eye"></span> Preview
                <div class="count" title="プレビュー後の文字数">Words: <span id="chara-count"></span></div>
            </div>
            <div id="result" class="markdown-body"></div>
        </div>
    </div>

    <script src="vendor/marked/marked.min.js"></script>
    <script src="vendor/behave.js/behave.min.js"></script>
    <script src="vendor/PrismJS/prism.js"></script>
    <script src="js/script.min.js"></script>
</body>
</html>
