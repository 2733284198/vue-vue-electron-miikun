<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/vendor.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="editor-side">
            <div class="header">
                <span><span class="octicon octicon-code"></span> Markdown</span>
                <button class="btn btn-toggle octicon octicon-chevron-right"></button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="preview-side">
            <div class="header">
                <span class="btn-preview"><span class="octicon octicon-eye"></span> Preview</span>
                <div class="count">Words: <span id="chara-count">0</span></div>
            </div>
            <div id="result" class="markdown-body"></div>
        </div>
    </div>

    <script src="dist/vendor.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script>
    // is electron
    if (window && window.process && window.process.type) {
        document.write('<script src="electron/menu.js"><\/script>');
        document.write('<script src="electron/files.js"><\/script>');
        document.write('<script src="electron/dialog.js"><\/script>');
    }
    </script>
</body>
</html>
